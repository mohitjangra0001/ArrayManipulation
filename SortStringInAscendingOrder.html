<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        //  sort string in ascending order
        let arr2 = ['j', 'z', 'd', 'q', 'l', 'w', 'a', 'h', 'y', 'k', 'g', 'n', 'v', 'r', 'p', 'x', 'c', 'm', 'f', 'o', 'u', 's', 'i', 'e', 't', 'b'];

function short(arr) {
    let n = arr.length;
    let swapped;

    do {
        swapped = false;
        for (let i = 0; i < n - 1; i++) {
            if (arr[i] > arr[i + 1]) {
                let temp = arr[i];
                arr[i] = arr[i + 1];
                arr[i + 1] = temp;
                swapped = true;
            }
        }
    } while (swapped);

    return arr;
}

arr2 = short(arr2);

console.log("new array is:", arr2);


    </script>
</body>
</html>
