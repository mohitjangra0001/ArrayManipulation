<body>
    <script>
        //  sort string in ascending order
        let arr2 = ['j', 'z', 'd', 'q', 'l', 'w', 'a', 'h', 'y', 'k', 'g', 'n', 'v', 'r', 'p', 'x', 'c', 'm', 'f', 'o', 'u', 's', 'i', 'e', 't', 'b'];

 const velue_finder = () => {
            for (let i = 0; i <= arr2.length; i++) {
                for (let j = 0; j <= arr2.length; j++) {
                    s = i + 1;
                    if (arr2[s] > arr2[j]) {
                        let v = arr2[j];
                        arr2[j] = arr2[s];
                        arr2[s] = v;
                    }
                }
            }
            arr2.reverse();
            
            console.log(arr2)
            
        }
        velue_finder()

    </script>
