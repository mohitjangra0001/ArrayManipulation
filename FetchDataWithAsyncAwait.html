<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fetch api
        const getData=async ()=>{
            const URL = "https://jsonplaceholder.typicode.com/posts";

            try{
                let res=await fetch(URL);
                let data=await res.json();
                let arrSize=data.slice(0,5);
                let title=arrSize.map(ele=>ele.title)
                console.log(title)

            }catch(error){
console.log(error)
            }
        }

        getData();

    </script>
</body>

</html>
