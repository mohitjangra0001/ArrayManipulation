<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fetch api
        let a = 0;
        let limit = 5;

        function asyncF() {
            return new Promise((resolve, reject) => {

                if (a < 4) {
                    resolve(fetch("https://jsonplaceholder.typicode.com/posts").then(res => res.json()));
                }
                reject("error");
            })
        }

        (async function () {
            await asyncF().then(data => {
                if (a < 5) {
                    a += 1;
                    data.map((val, index) => {
                        if (index < 5) {

                            console.log("userId is => " + val.userId);
                            console.log("Id is => " + val.id);
                            console.log("title is => " + val.title);
                            console.log("body is => " + val.body);

                        } else {

                        }
                    }
                    )
                }
            }

            ).catch(error => console.log(error));
        })();

    </script>
</body>
