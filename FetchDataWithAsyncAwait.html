<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // fetch api
        let a = 0;
        let limit = 10;

        function asyncF() {
            return new Promise((resolve, reject) => {
                resolve(fetch("https://jsonplaceholder.typicode.com/posts"));
                reject("error");
            })
        }

        (async function () {
            await asyncF().then((res)=>res.json()).then(data => {
                data.map((val, index) => {
                    a += 1;
                    if (a < limit) {
                        console.log("userId is => " + val.userId);
                        console.log("Id is => " + val.id);
                        console.log("title is => " + val.title);
                        console.log("body is => " + val.body);

                    } else {

                    }
                }
                )
            }

            ).catch(error => console.log(error));
        })();

    </script>
</body>

</html>
